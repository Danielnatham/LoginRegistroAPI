server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://127.0.0.1:5432/registration
  jpa:
    hibernate:
      ddl-auto: create-drop
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format-sql: true
    show-sql: true
